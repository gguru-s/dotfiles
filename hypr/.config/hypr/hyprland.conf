#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

#autogenerated = 1 # remove this line to remove the warning

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=DP-2, 2560x1440@144 , 0x0, 1.25
monitor=HDMI-A-1, preferred , 2048x0, 1.2

$mainMod = SUPER

# monitor=DP-2,disable
# monitor=HDMI-A-1,disable


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch

exec-once = gsettings set org.gnome.desktop.interface cursor-theme BreezeX-Black
exec-once = gsettings set org.gnome.desktop.interface cursor-size 24

# env = HYPRCURSOR_SIZE,24
# env = HYPRCURSOR_THEME,BreezeX-Black


exec-once = waybar
exec-once = [workspace special:kitty silent] kitty
exec-once = [workspace special:discord silent] discord
# exec-once = discord-canary --start-minimized
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = /usr/bin/dunst
exec-once = nm-applet
exec-once = xrandr --output DP-2 --primary
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun --allow-images

# Some default env vars.
env = XCURSOR_SIZE,24
env = WLR_NO_HARDWARE_CURSORS,1
# comment below line for issue with discord, zoom screen sharing
# env = __GLX_VENDOR_LIBRARY_NAME,nvidia
# env = LIBVA_DRIVER_NAME,nvidia
# comment below line for issues with firefox
env = GBM_BACKEND,nvidia-drm

env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland 

xwayland {
  force_zero_scaling = true
}

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    gaps_in = 2
    gaps_out = 4 
    border_size = 1
    col.active_border = rgba(595959ee) 45deg
    col.inactive_border = rgba(59595966)

    layout = dwindle

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    
    blur {
        enabled = false
        size = 3
        passes = 1
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = yes 

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = -1 # Set to 0 to disable the anime mascot wallpapers
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device {
    name = epic mouse V1
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrulev2 = nomaximizerequest, class:.* # You'll probably like this.

# windowrulev2 = opacity 0.9 0.9 0.9,class:(Alacritty)
# windowrulev2 = opacity 0.9 0.9 0.9,class:(kitty)
windowrulev2 = rounding 0,class:(Rofi)
windowrulev2 = center 1, class:(Rofi)
windowrulev2 = float, class:^(mate-calc|org.kde.merkuro.calendar|Rofi|nm-connection-editor|steam_app_238960|awakened-poe-trade|org.pulseaudio.pavucontrol|org.kde.polkit-kde-authentication-agent-1|qasmixer|de.feschber.LanMouse|org.gnome.Calculator|org.gnome.Calendar)$
windowrulev2 = float, class:^(file_progress|confirm|dialog|download|notification|error|org.gnome.Nautilus|blueman-manager)$
windowrulev2 = float, class:^(com.guru.simple)$
windowrulev2 = size 716 541,class:^(qasmixer)$
windowrulev2 = size 816 541,class:^(org.gnome.Nautilus)$

# windowrulev2 = nearestneighbor, class:(waybar)

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, t, exec, $terminal
bind = $mainMod, Q, killactive, 
bind = $mainMod, `, killactive, 
# bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, Semicolon, togglesplit, # dwindle
bind = $mainMod, M , exec, dunstctl history-pop # dwindle

# Move focus with mainMod + arrow keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

bind = $mainMod , F, fullscreen, 1 
bind = $mainMod SHIFT , F, fullscreen, 0 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# named special workspaces for specific applications (scratchpad)

bind = $mainMod, s, togglespecialworkspace, magic
bind = $mainMod SHIFT, s, movetoworkspace, special:magic

bind = $mainMod, z, togglespecialworkspace, kitty
bind = $mainMod SHIFT, z, movetoworkspace, special:kitty

bind = $mainMod, c, togglespecialworkspace, discord
bind = $mainMod SHIFT, c, movetoworkspace, special:discord
bind = $mainMod ALT, f, exec, firefox

# to switch between windows in a floating workspace
bind = SUPER, Tab, cyclenext,           # change focus to another window
bind = SUPER, Tab, bringactivetotop,    # bring it to the top

# minimize window to special workspace and bring back/killactive with enter or mouse left click from minimized workspace
# bind = $mainMod SHIFT, m, movetoworkspacesilent, special:minimized
# bind = $mainMod , m, togglespecialworkspace, minimized
# bind = $mainMod , m, submap, minimized
# submap = minimized
# bind = , F4, killactive
# bind = , Return, movetoworkspace, +0
# bind = , Return, submap, reset
# bind = , mouse:272, movetoworkspace, +0
# bind = , mouse:272, submap, reset
# bind = , escape, togglespecialworkspace, minimized
# bind = , escape, submap, reset
# submap = reset

# binde=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
# bindl=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

binde=, XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
binde=, XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
binde=, XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
binde=, XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SINK@ toggle
bind =, XF86AudioPlay, exec, playerctl --player spotify play-pause
bind =, XF86AudioNext, exec, playerctl next
bind =, XF86AudioPrev, exec, playerctl previous

bind =, Print, exec, slurp | grim -g - - | wl-copy

# bind = $mainMod, TAB, exec, rofi -show window
bind = $mainMod, x, exec, rofi -show p -modi p:rofi-power-menu

# bind = ALT, L, exec, swaylock -f -i /home/guru/Pictures/Wallpapers/Sekiro/lockscreen.jpg; swayidle timeout 5 'hyprtcl dispatch dpms off' & disown

bind = ALT, L, exec, swaylock -f -i /home/guru/Pictures/Wallpapers/Sekiro/lockscreen.jpg; playerctl pause; hyprctl dispatch dpms off;

# bind = ALT, L, exec, playerctl pause; hyprctl dispatch dpms off; hyprlock; 

misc {
	mouse_move_enables_dpms = false, #prevents accidental wake up
	key_press_enables_dpms = true,
        disable_hyprland_logo = true
}

debug {
    disable_logs = false
}


# Resizing with submap    
bind = $mainMod, R, submap,resize    
submap = resize    
binde =, l, resizeactive,  40 0    
binde =, h, resizeactive, -40 0    
binde =, k, resizeactive,   0 -40    
binde =, j, resizeactive,   0 40    
bind = , escape, submap, reset    
bind = , enter,  submap, reset    
submap = reset
